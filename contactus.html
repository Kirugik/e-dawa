<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;1,200&family=PT+Sans&display=swap" rel="stylesheet"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <!-- navigation -->
    <nav class="navbar py-4 fixed-top">
        <div class="container d-flex flex-row justify-content-center align-items-center">
            <div class="search-form">
                <form>
                    <input type="text" placeholder=" Search..." name="search">
                    <button><i class="fa fa-search"></i></button>
                </form>
            </div> 
            <ul class="nav-list d-flex flex-row justify-content-center align-items-center">
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contactus.html">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Us -->
    <section class="contact-page">
        <div class="container bg-success d-flex flex-column justify-content-center align-items-center w-50">
            <h3 class="text-light p-4">Contact Us</h3>
            <div class="contact d-flex flex-column justify-content-center align-items-center">
                <form id="contact-form" class="d-flex flex-column justify-content-center align-items-center">
                    <!-- Name, phone, and email input -->
                    <div class="d-flex flex-column w-75 mx-auto">
                        <div class="mb-3">
                            <form class="topic-input p-4">
                                <select name="Choose your topic">
                                    <option value="enquiries">Choose your topic</option>
                                    <option value="enquiries">Product enquiries</option>
                                    <option value="deliveries">Deliveries</option>
                                    <option value="prescriptions" selected>Prescriptions</option>
                                    <option value="complains">Complain</option>
                                </select>
                            </form>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="text" class="form-control mb-3 p-4" id="first-name" placeholder="First Name">
                            <input type="text" class="form-control mb-3 p-4 mx-4" id="last-name" placeholder="Last Name">
                        </div>
                        <input type="text" class="form-control mb-3 p-4"  id="phone" placeholder="Mobile Number">
                        <input type="email" class="form-control mb-3" id="email-address" placeholder="Email">
                    </div>
                    <!-- Message input -->
                    <div class="form-group d-flex flex flex-column justify-content-center w-75 mt-3 mx-auto">
                        <textarea class="form-control" id="text-area" placeholder="Message" rows="3"></textarea>
                        <button type="submit" class="btn btn-lg w-50 m-3 mx-auto text-light" id="textarea-btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <!-- footer -->
    <nav class="footer">
        <div class="container container d-flex flex-row justify-content-center align-items-center pt-3">
            <div class="footer-info d-flex flex-column justify-content-center align-items-center">
                <div class="socials py-1">
                    <a href="#"><i class="fa-brands fa-facebook px-3"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter px-3"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram px-3"></i></a>
                    <a href="#"><i class="fa-solid fa-envelope px-3"></i></a>
                </div>
                <div class="copyright">
                    <p>Copyright <span>&copy</span>2022. e-Dawa. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </nav>
    
</body>
</html>
